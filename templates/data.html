{% extends 'layout/layout.html' %}
{% block content %}
<div class="content">
  {% csrf_token %}
	  <table class="table">
		<thead>
		  <tr>
			<th>Date and time</th>
			<th>SYS [mmHg]</th>
			<th>DIA [mmHg]</th>
			<th>Puls [1/min]</th>
		  </tr>
		</thead>
		<tbody>
		{% for groser in bp %} <!-- django template - for loop -->
		  <tr>
			<td>{{ groser.created }}</td>
			<td>{{ groser.topNumber }}</td>
			<td>{{ groser.bottomNumber }}</td>
			<td>{{ groser.puls }}</td>
		  </tr>
		  {% endfor %}
		</tbody>
	  </table>
</div>
{% endblock %}
